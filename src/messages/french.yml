# Default french messages for Landlord
# All player-facing messages can be modified here.
info:
  alerts:
    leaveOwnLand: "Tu quittes ton terrain"
    leaveOtherLand: "Tu quittes le terrain de #{owner}."
    enterOwnLand: "Tu entres dans ton terrain"
    enterOtherLand: "Tu entres dans le terrain #{owner}."
    nextPage: "Fait #{label} #{cmd} #{pageNumber} pour voir la page suivante"
    noOwner: "Aucun"
  warnings:
    playerCommand: "Cette commande ne peut être executer que par des joueurs"
    noPerms: "Tu n'as pas la permission."
    unknownPlayer: "Joueur inconnue."
    notOwner: "Tu n'es pas propriétaire de cette parcelle."
    badPage: "Ce n'est pas un nombre valide."
    noClaim: "Tu ne peux pas protéger de terrain dans ce monde."
commands:
  addFriend:
    usage: "/#{label} #{cmd} <player>"
    description: "Add friend to this land."
    alerts:
      success: "Player #{player} is now a friend of this land."
      alreadyFriend: "Player #{player} is already a friend of this land."
    triggers:
      - "friend"
      - "addfriend"
      - "trust"
  claim:
    usage: "/#{label} #{cmd}"
    description: "Protégé ce chunk"
    alerts:
      success: "Tu as protégé le chunk #{chunkCoords} dans le monde '#{worldName}' avec succès!"
      cost: "Coûte #{pricetag} pour protégé."
      alreadyOwn: "Tu es deja propriétaire de ce terrain"
      otherOwn: "Quelqu'un d'autre a déjà protégé ce terrain."
      noClaimZone: "Tu ne peux pas protégé ici."
      ownLimit: "Tu ne peux protégé que #{limit} chunks au maximum."
      claimPrice: "Le prix à payer pour protéger un chunk est de #{cost}."
      charged: "Tu as payé #{cost} pour acheter ce terrain."
    triggers:
      - "claim"
      - "buy"
      - "protect"
  clearWorld:
    usage: "/#{label} #{cmd} <monde> [joueur]"
    description: "Supprime touts les terrains d'un joueur dans un monde précis. Supprime touts les terrains d'un monde (Executable seulement par la console)."
    alerts:
      notConsole: "Tu ne peux supprimer un monde que depuis la console"
      chunkWarning: "Le chunks ne se sont pas régénéré."
      noLand: "Aucun terrain supprimé"
      success: "Terrain(s) suprimé!"
    triggers:
      - "clearworld"
  friendAll:
    usage: "/#{label} #{cmd} <player>"
    description: "Ajouté un ami à tout tes terrains"
    alerts:
      success: "#{player} a été ajouté à tout tes terrains"
      noLand: "Tu n'as aucun terrain."
    triggers:
      - "friendall"
      - "addfriendall"
  friends:
    usage: "/#{label} #{cmd}"
    description: "Affiche la liste des amis de ce terrains"
    alerts:
      listHeader: "Amis dans ce terrain"
      noFriends: "Ce terrain ne contient aucun d'ami"
      online: "En ligne"
      offline: "Hors ligne"
    triggers:
      - "friends"
  help:
    usage: "/#{label} #{cmd} [page #]"
    description: "Affiche cette page d'aide"
    alerts:
      header: "Landlord #{version} Créé par #{author}"
      aliases: "Aliases: #{aliases}"
    triggers:
      - "help"
      - "?"
  info:
    usage: "/#{label} #{cmd}"
    description: "Voir les informations de ce terrain"
    alerts:
      landInfo: "Tu es dans le chunk #{chunkCoords} dans le monde #{worldName} "
      landOwner: "Propriétaire: #{ownerName}"
    triggers:
      - "info"
  landList:
    usage: "/#{label} #{cmd}"
    description: "Liste de tout tes terrains"
    alerts:
      noLand: "Tu n'as aucun terrain."
      listHeader: "Coords - Chunk Coords - Monde"
      outputHeader: "Tes terrains"
      pageLabel: "Page #{pageNum}"
    triggers:
      - "list"
      - "ls"
  listPlayer:
    usage: "/#{label} listplayer <player> [page#]"
    description: "Liste des terrains d'un joueur"
    alerts:
      ownsNone: "#{owner} n'a aucun terrain."
      listHeader: "Coords - Chunk Coords - Monde"
      ownersLand: "Terrains de #{owner}"
      pageNum: " Page #{pageNumber}"
      nextPage: "Fait #{label} #{cmd} #{pageNumber} pour voir la page suivante"
    triggers:
      - "listplayer"
  manage:
      usage: "/#{label} #{cmd}"
      description: "Gérer les permissions de ce terrain."
      alerts:
        noLand: "Il n'y a rien à gérer"
        otherLand: "Gére un terrain d'un autre joueur"
      triggers:
        - "manage"
        - "edit"
        - "config"
        - "configure"
  reload:
      usage: "/#{label} #{cmd}"
      description: "Recharger le fichier de configuration"
      alerts:
        configReloaded: "Fichier de configuration rechargé"
      triggers:
        - "reload"
  showMap:
      usage: "/#{label} #{cmd}"
      description: "Active la carte des terrains"
      alerts:
        mapDisabled: "Carte des terrains activé"
        noMap: "Carte des terrains désactivé"
      triggers:
        - "map"
        - "grid"
  unclaim:
      usage: "/#{label} #{cmd} [x, y] [world]."
      description: "Ne plus protéger ce terrain"
      alerts:
        noWorld: "Monde #{worldName} n'existe pas."
        landSold: "Terrain vendu pour #{amount}."
        unclaimOther: "Protection retirer pour #{player}"
        unclaimed: "Protection retirer avec succès sur le chunk #{chunkCoords} dans le monde #{worldName}."
        priceWarning: "Recevez #{pricetag} quand vous retirez une protection"
        regenWarning: "Régénération du chunk"
      triggers:
        - "unclaim"
        - "sell"
  unfriend:
      usage: "/#{label} #{cmd} <player>"
      description: "Retire un ami de ce terrain"
      alerts:
        notFriend: "Le joueur #{playerName} n'est pas ajouté dans ce terrain"
        unfriended: "Le joueur #{playerName} a bien été retiré de ce terrain"
      triggers:
        - "unfriend"
        - "remfriend"
        - "removefriend"
        - "delfriend"
        - "deletefriend"
        - "untrust"
  unfriendAll:
      usage: "/#{label} #{cmd} <player>"
      description: "Retire un ami de toutes tes parcelles"
      alerts:
        playerRemoved: "#{playername} a bien été retiré de tous tes terrain"
        noLand: "Tu n'as actuellement aucun terrain"
      triggers:
        - "unfriendall"
        - "remfriendall"
        - "remallfriends"
        - "removeallfriends"
        - "removefriendall"
        - "untrustall"
        - "delfriendall"
        - "delallfriends"
        - "deleteallfriends"
        - "deletefriendall"
map:
  legend:
    yours: "Toi"
